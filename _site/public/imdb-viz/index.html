<!DOCTYPE html>
<meta charset="utf-8">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="http://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

<body>
	<div id="content">
    <span id="input-label">Search for a TV Series</span>
		<center>
			<input id="search-input" type="text" name="sname" placeholder="TV Show Name ...">
			<div id="suggestion-list" class="row">
			</div>
			<div class="loader"></div>
			<span id="toggle-chart">
	      		Bar Chart <i class="material-icons">swap_horiz</i> Line Chart
	      	</span>
		</center>
</body>

<script id="suggestion-template" type="text/x-handlebars-template">
	<div class="col s4 m3">
		<div class="suggestion" data-imdb="{{imdbID}}" data-title="{{Title}}">
			<div class="white-text teal">
				<span class="card-title">{{Title}}</span>
				<p>{{Year}}</p>
			</div>
		</div>
	</div>
</script>

<script type="text/javascript" src="d3-stuff.js"></script>
<script type="text/javascript" src="script.js"></script>
